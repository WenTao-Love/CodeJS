	<script type="text/javascript">
		function addLoadEvent(func){
                var oldonload = window.onload;
                if(typeof window.onload != 'function'){
                    window.onload = func;
                }else{
                    window.onload = function(){
                        oldonload();
                        func();
                    }
                }
            }
	</script>
</head>

			top: 0px;

			z-index: 1000;
		}
		#suspendNavigation div{

	<script type="text/javascript">
 		var funcSuspendNavigation = function(){

 			}
 		};
 		addLoadEvent(funcSuspendNavigation);

	<script type="text/javascript">
 		var funcPullDownNavigation = function(){
 			var getTypeElement = function(es,type){
 				var esLen = es.length;
 				var eArr = [];
 				var esl = null;
 				for(var i=0;i<esLen;i++){
 					esl = es[i];
 					if(esl.nodeName.replace("#","").toLocaleLowerCase() == type){
 						eArr.push(esl);
 					}
 				}
 				return eArr;
 			};
 			var navs = getTypeElement(document.getElementById("pullDownNavigation").childNodes,"div");
 			var l = navs.length;
 			var targetID = null;
 			for(var i=0;i<l;i++){
 				navs[i].onmousemove = function(){
 					targetID = this.getAttribute("data-targetID");
 					document.getElementById(targetID).style.display = "block";
 				}
 				navs[i].onmouseout = function(){
 					document.getElementById(targetID).style.display = "none";
 				}
 			}
 		};
 		addLoadEvent(funcPullDownNavigation);
	</script>

	<p class="h3">定时关闭广告</p>
	<div id="backAd">
		单击5秒后关闭
	</div>
	<style type="text/css">
	#backAd{
		position: relative;
		height: 100px;
		overflow: hidden;
		background-color: #ccc;
	}
	</style>
	<script type="text/javascript">
 		var funcBackAd = function(){
 			function backAd(e){
 				var time = 5000;
	 			var timeID = -1;
	 			timeID = setInterval(function(){
	 				if(time == 0){
	 					e.style.display = "none";
	 					clearInterval(timeID);
	 				}
	 				time -= 1000;
	 				e.innerHTML = (time/1000)+"秒后关闭广告";
	 			},1000);
 			}
 			document.getElementById("backAd").onclick = function(){
 				backAd(document.getElementById("backAd"));
 			}
 		}
 		addLoadEvent(funcBackAd);
	</script>
