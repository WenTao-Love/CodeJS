<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script type="text/javascript">
		function addLoadEvent(func){
                var oldonload = window.onload;
                if(typeof window.onload != 'function'){
                    window.onload = func;
                }else{
                    window.onload = function(){
                        oldonload();
                        func();
                    }
                }
            }
	</script>
</head>
<body>
	<!-- **************************************************************************** -->
	<p class="h3">禁止复制粘贴</p>
	<div class="container">
	<div class="row">
		<div class="col-md-4">
			<input type="text" class="form-control" id="banCopyPaste" value="复制该文本！">
		</div>
	</div>
	</div>
	
	<script type="text/javascript">
		var banCopyPaste = document.getElementById("banCopyPaste");
		banCopyPaste.oncopy = function(){
			return false;
		}
		banCopyPaste.onpaste = function(){
			return false;
		}
	</script>
	<hr>
	<!-- **************************************************************************** -->
	<p class="h3">限制只能输入数字</p>
	<form>
		<div class="container">
		<div class="row">
			<div class="col-md-4">
				<input type="text" class="form-control" placeholder="只能输入一位数字" pattern=[0-9] >
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<input type="number" class="form-control" placeholder="只能输入数字">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<input type="text" class="form-control" placeholder="JS输入数字" id="banNumber">
			</div>
		</div>
		<button type="submit" class="btn btn-primary col-md-1" >测试</button>
		</div>
	</form>
	<script type="text/javascript">
		var banNumber = document.getElementById("banNumber");
		var clearNumber = function(_this){
			var _value = _this.value;
			_this.value = _value.replace(/\D/g,"");
		}
		banNumber.onfocus = function(){
			clearNumber(this);
		}
		banNumber.onkeyup = function(){
			clearNumber(this);
		}
		banNumber.onblur = function(){
			clearNumber(this);
		}
	</script>
	<hr>
	<!-- **************************************************************************** -->
	<p class="h3">限制只能输入中文</p>
	<div class="container">
	<div class="row">
		<div class="col-md-4">
			<input type="text" class="form-control" id="chineseStr" placeholder="只能输入中文">
		</div>
	</div>
	</div>
	
	<script type="text/javascript">
		var funcChineseStr = function(){
			var chineseStr = document.getElementById("chineseStr");
			clearCharset = function(_this){
				var _value = _this.value;
				_this.value = _value.replace(/[^\u4e00-\u9fa5]/g,"");
			}
			chineseStr.onfocus = function(){
				clearCharset(this);
			}
			//这里有点小BUG，当输入法按键抬起时，会自动清除
			chineseStr.onkeyup = function(){
				clearCharset(this);
			}
			chineseStr.onblur = function(){
				clearCharset(this);
			}
		}
		addLoadEvent(funcChineseStr);
	</script>
	<hr>
	<!-- **************************************************************************** -->
</body>
</html>
