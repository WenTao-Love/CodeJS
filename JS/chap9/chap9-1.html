<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script type="text/javascript">
		function addLoadEvent(func){
                var oldonload = window.onload;
                if(typeof window.onload != 'function'){
                    window.onload = func;
                }else{
                    window.onload = function(){
                        oldonload();
                        func();
                    }
                }
            }
	</script>
</head>
<body>
	<!-- **************************************************************************** -->
	<p class="h3">使用JavaScript解析XML数据</p>
	<script type="text/javascript">
 		var funcXML = function(){
 			var xmlStr = "<bookstore><book><title>Hello</title><author>xingoo</author><year>2015</year></book></bookstore>";
 			var pareseXML = function(xmlData){
 				var xml = null;
 				var domP;
 				if(!xmlData || typeof xmlData!=="string"){
 					return xml;
 				}
 				try{
 					if(window.DOMParser){
 						domP = new DOMParser();
 						xml = domP.pareseFromString(xmlData,"text/html");
 					}else{
 						xml = new ActiveXObject("Microsoft.XMLDOM");
 						xml.async = "false";
 						xml.loadXML(xmlData);
 					}
 				}catch(e){
 					xml = "Parse failure";
 				}
 				if(!xml || !xml.documentElement || xml.getElementsByTagName("parseerror").length){
 					new Error("损坏的xml"+xmlData);
 				}
 				return xml;
 			}
 			console.log(pareseXML(xmlStr));
 		}
 		addLoadEvent(funcXML);
	</script>
	<hr>
	<!-- **************************************************************************** -->
	<p class="h3">示例内容</p>
	<div class="container">
	<div class="row">
		<div class="col-md-4">
			<input type="text" class="form-control">
		</div>
		<button type="button" class="btn btn-primary col-md-1" >模板</button>
	</div>
	</div>
	
	<script type="text/javascript">
 
	</script>
	<hr>
	<!-- **************************************************************************** -->
</script>
</body>
</html>
